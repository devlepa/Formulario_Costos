<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="multimedia/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
    <title>INNGO</title>
  </head>
  <body>
    <div class="tagline">
      <span>Producción, entretenimiento y promoción de eventos artísticos</span>
    </div>
    <header class="header">
      <div class="nav-section">
        <div class="logo">
          <img id="logo" src="multimedia/logo.png" alt="Inngo Logo" />
        </div>
        <div class="social-links">
          <a
            href="https://www.facebook.com/inngo.com.co?mibextid=LQQJ4d"
            target="_blank"
            title="Facebook"
            ><img src="multimedia/facebook.png" alt="Facebook"
          /></a>
          <a
            href="https://www.tiktok.com/@inngomarketing"
            target="_blank"
            title="TikTok"
            ><img src="multimedia/tiktok.png" alt="TikTok"
          /></a>
          <a
            href="https://www.instagram.com/inngo.co/"
            target="_blank"
            title="Instagram"
            ><img src="multimedia/instagram.png" alt="Instagram"
          /></a>
          <a
            href="https://www.youtube.com/@INNGO"
            target="_blank"
            title="YouTube"
            ><img src="multimedia/youtube.png" alt="YouTube"
          /></a>
        </div>
        <nav>
          <a href="#">Tienda</a>
          <a href="#">Servicios</a>
          <a href="#">Nosotros</a>
          <a href="#">Multimedia</a>
        </nav>
        <div class="cart">
          <img src="multimedia/car.png" alt="Cart" />
          <span>$0</span>
        </div>
      </div>
    </header>

    <section class="container">
      
      <h2 id="tittle">Calculo Costo Evento</h2>
      
      <form action="/submit" method="post">
        <p class="separador"></p>

        <div class="field">
          <label for="cantidadEquipo" class="label">Cantidad Equipo</label>
          <input class="cantidadEquipo" type="number" id="cantidadEquipo" name="cantidadEquipo" min="1" max="50" placeholder="Ingresa la cantidad de personal" required/>

          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <div class="field">
          <label class="label">Equipos de sonido</label>
          <div class="check-section">
            <label for="altavoces" class="checkSonido-label">Altavoces</label>
            <input type="checkbox" class="checkSonido-input" id="altavoces" name="equiposSonido" value="altavoces" />

            <label for="subwoofer" class="checkSonido-label">Subwoofers</label>
            <input type="checkbox" class="checkSonido-input" id="subwoofer" name="equiposSonido" value="subwoofer" />

            <label for="amplificador" class="checkSonido-label">Amplificadores</label>
            <input type="checkbox" class="checkSonido-input" id="amplificador" name="equiposSonido" value="amplificador" />

            <label for="microfono" class="checkSonido-label">Micrófonos</label>
            <input type="checkbox" class="checkSonido-input" id="microfono" name="equiposSonido" value="microfono" />

            <label for="mesa-de-sonido" class="checkSonido-label">Mesas de sonido</label>
            <input type="checkbox" class="checkSonido-input" id="mesa-de-sonido" name="equiposSonido" value="mesa-de-sonido" />

            <label for="sistema-de-sonido-portatil" class="checkSonido-label">Sistemas de sonido portátil</label>
            <input type="checkbox" class="checkSonido-input" id="sistema-de-sonido-portatil" name="equiposSonido" value="sistema-de-sonido-portatil" />

            <label for="sistema-de-sonido-profesional" class="checkSonido-label">Sistemas de sonido profesional</label>
            <input type="checkbox" class="checkSonido-input" id="sistema-de-sonido-profesional" name="equiposSonido" value="sistema-de-sonido-profesional" />
          </div>
          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <div class="field">
          <label for="valorAlquiler" class="label">Valor Alquiler</label>
          <input type="number" id="valorAlquiler" name="valorAlquiler" min="500000" max="10000000" step="1" placeholder="Ingrese el valor de alquiler aproximado" required />
        </div>

          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <div class="field">
          <label class="label">¿Requiere Decoracion?</label>
          <div>
            <label for="requiereDecoracion" class="checkSonido-label">Si</label>
            <input class="checkSonido-input" type="radio" id="requiereDecoracion" name="requiereDecoracion" value="si" />
            <label for="requiereDecoracion" class="checkSonido-label">No</label>
            <input class="checkSonido-input" type="radio" id="requiereDecoracion" name="requiereDecoracion" value="no"/>
          </div>
          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <div class="field">

          <label class="label">¿Requiere Seguridad?</label>

          <div>
            <label for="requiereSeguridad" class="checkSonido-label">Si</label>
            <input class="checkSonido-input" type="radio" id="requiereSeguridad" name="requiereSeguridad" value="si" />
            <label for="requiereSeguridad" class="checkSonido-label">No</label>
            <input class="checkSonido-input" type="radio" id="requiereSeguridad" name="requiereSeguridad" value="no"/>
          </div>

          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <div class="field">
          <label class="label">¿Requiere Transporte?</label>

          <div>
            <label for="requiereTransporte" class="checkSonido-label">Si</label>
            <input class="checkSonido-input" type="radio" id="requiereTransporte" name="requiereTransporte" value="si" />
            <label for="requiereTransporte" class="checkSonido-label">No</label>
            <input class="checkSonido-input" type="radio" id="requiereTransporte" name="requiereTransporte" value="no"/>
          </div>

          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <div class="field">
          <label class="label">¿Requiere Servicio de Cocina o Bebidas?</label>

          <div>
            <label for="requiereCocina" class="checkSonido-label">Si</label>
            <input class="checkSonido-input" type="radio" id="requiereCocina" name="requiereCocina" value="si" />
            <label for="requiereCocina" class="checkSonido-label">No</label>
            <input class="checkSonido-input" type="radio" id="requiereCocina" name="requiereCocina" value="no"/>
          </div>

          <p class="separador"></p>
          <p class="separador"></p>
        </div>

        <button type="submit">Calcular</button>

      </form>
      <p class="separador"></p>
      <h1>El costo del evento rondaria en:</h1>
      <p class="separador"></p>
    </section>
    <script>
      document.querySelector('form').addEventListener('submit', function (e) {
        const checkboxes = document.querySelectorAll('input[name="equiposSonido"]');
        const isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
  
        if (!isChecked) {
          e.preventDefault();
          alert('Por favor selecciona al menos un equipo de sonido.');
        }
      });
    </script>
  </body>
</html>
